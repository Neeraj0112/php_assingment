<!DOCTYPE html>
<html>

<head>
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <form id="healthReportForm" action="insert.php" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required>
            </div>
            <div class="form-group">
                <label for="weight">Weight:</label>
                <input type="number" id="weight" name="weight" required>
            </div>
            <div class="form-group">
                <label for="email">Email Id:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="healthReport">Upload Health Report:</label>
                <input type="file" id="healthReport" name="healthReport" accept=".pdf" required>
            </div>
            <button type="submit" class="submit-button">Submit</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
